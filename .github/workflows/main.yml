name: python_get_active
on:
  schedule:
    - cron: "33 00,02,04,06,08,10,12,14,16,18,20,22 * * *" #runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' #install the python needed
      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
      
      - name: execute py script # run the run.py to get the latest data
        run: |
          python test.py
      - name: Commit files 
        id: commit 
        run: |
          git config --local user.email "action@github.com" 
          git config --local user.name "gihub-actions" 
          git add --all 
          git commit -m "Add data" -a 
        shell: bash 
      - name: Push changes 
        uses: ad-m/github-push-action@master 
        with: 
          github_token: ${{secrets.GITHUB_TOKEN}}
